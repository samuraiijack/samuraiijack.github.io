<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uskumru Porcelain</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sources/reset.css">
    <link rel="stylesheet" href="sources/style.css">

</head>
<body>
    <nav>
        <img class="logo" src="sources/images/logo/logo4.png" alt="company logo">
        <div class="links">
            <a class="desktop" href="#">Product</a>
            <a class="desktop" href="#">Team</a>
            <a class="desktop" href="#">Contanct</a>
            <a class="desktop" href="#"><button class="btn">Join us</button></a>
            <a href="#"><img src="sources/images/logo/outline_menu_white_24dp.png" alt="menu icon" class="icon"></a>
        </div>   
    </nav>
    <header>
        <h2 class="h-text">Lorem ipsum dolor sit amet consectetur, 
            adipisicing elit. </h2>
    </header>
    <section class="products">
        <h3>Products</h3>
        <div class="container">
            <div class="product" id="p1">   
            </div>
            <div class="product" id="p2"> 
            </div>
            <div class="product" id="p3">
            </div>
            <div class="product" id="p4">
            </div>
            <div class="product" id="p5">
            </div>
            <div class="product" id="p6">
            </div>
        </div>
    </section>
    <section class="team">
        <h3>Our Team</h3>
        <div class="wrapper-team">
            <div class="grid">
                <div class="team-grid right-column">
                    <img src="sources/images/img/s1.jpg" alt="member">
                </div>
                <div class="team-grid right-column">
                    <img src="sources/images/img/s2.jpg" alt="member">
                </div>
                <div class="team-grid left-column">
                    <img src="sources/images/img/s3.jpg" alt="member">
                </div>
                <div class="team-grid left-column">
                    <img src="sources/images/img/s4.jpg" alt="member">
                </div>
            </div>
        </div>
    </section>
    <section class="contact">
       <div class="contact-wrapper">
        <div class="map">
        </div>
        <div class="contact-info">
            <p>
                <span class="bold-content">Contact</span> <br>
                Kemeralti Street, Beyoğlu, İstanbul <br>
                907-200-7577 <br>
                contact@uskumruporcelain.com
            </p>
        </div>
       </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-nav">
            <p>
                © Uskumru Porcelain 2022 | Photos from <a href="https://unsplash.com/" target="_blank">unsplash.com</a>
            </p>
        </div>

    </footer>
</body>
</html>
